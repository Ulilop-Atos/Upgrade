<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@latest/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button id="getText" class="btn btn-primary me-4">Get Text</button>
            <button id="getJSON" class="btn btn-success me-4">Get JSON</button>
            <button id="getAPI"  class="btn btn-warning me-4">Get API Data</button>
        </div>
        <hr/>
        <div id="output"></div>
        <hr/>
        <form id="addPost">
            <div class="form-group">
                <input type="text" name="title" id="title" placeholder="Title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="body" id="body" rows="5" placeholder="Body" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
