<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax - Local JSON</title>
</head>
<body>
    <button id="btn-user">Get user</button>
    <button id="btn-users" data-multiple="true">Get users</button>
    <br/>
    <br/>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
        document.getElementById('btn-user').addEventListener('click',loadUser);
        document.getElementById('btn-users').addEventListener('click',loadUser);

        function userToHTML(user) {
           const out =
                `<ul>
                    <li> ID: ${user.id} </li>
                    <li> Name: ${user.name} </li>
                    <li> email: ${user.email} </li>
                </ul>
                <br/>
                `;
            return out;
        }

        function loadUser(e) {

            console.log(e);
            const multiple = e.target.dataset.multiple;
            const xhr = new XMLHttpRequest();
            xhr.open('GET', multiple?'users.json':'user.json', true);

            xhr.onload = function() {
                if (this.status == 200) {
                    if(multiple) {
                        let htmlForDiv = '';
                        const users = JSON.parse(this.responseText);
                        users.forEach(user => {
                            htmlForDiv += userToHTML(user);
                        });
                        document.getElementById('users').innerHTML = htmlForDiv;
                    } else {
                        const user = JSON.parse(this.responseText);    
                        document.getElementById('user').innerHTML = userToHTML(user);
                    }
                }
            };

            xhr.onerror = function() {
                if (this.status == 200) {
                    console.error(this.responseText);
                }
            };

            xhr.send();
        }
    </script>
</body>
</html>
