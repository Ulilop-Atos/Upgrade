<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <button id="btn">Get Text File</button>
    <br/>
    <div id="text"></div>

    <script>
        // Create an event listener
        let btn = document.getElementById('btn');
        btn.addEventListener('click', loadText);

        function loadText(e) {
            // Create XHR Object
            const xhr = new XMLHttpRequest();
            console.log(xhr); 
            console.log('ReadyState: '+ xhr.readyState);

            // The request
            xhr.open('GET', 'sample1.txt', true);
            console.log('ReadyState: '+ xhr.readyState);
            
            // OPTIONAL- Used for loaders
            xhr.onprogress = function () {
                console.log('Loading - ReadyState: '+ xhr.readyState);
            }
            
            //  // Old method
            //  xhr.onreadystatechange = function () {
            //     // 0	UNSENT	Client has been created. open() not called yet.
            //     // 1	OPENED	open() has been called.
            //     // 2	HEADERS_RECEIVED	send() has been called, and headers and status              // are available.
            //     // 3	LOADING	Downloading; responseText holds partial data.
            //     // 4	DONE	The operation is complete.
            //     if(this.readyState == 4 && this.status == 200) {
            //         console.log('ReadyState: '+ this.readyState);
            //         console.log(xhr.responseText);
            //     }
            // }

            // Behavior when the request loads
            xhr.onload = function() {
                // Status https://developer.mozilla.org/en-US/docs/Web/HTTP/Status
                // 200 = ok
                // 403 = Forbidden
                // 404 = Not found
                if (this.status == 200) {
                    //console.log(this.responseText);
                    document.getElementById('text').innerText = this.responseText;
                } else if (this.status == 404) {
                    document.getElementById('text').innerText = 'Not found';
                }
            }

            // Error handling
            xhr.onerror = function() {
                console.error('Error: ' + this.responseText);
            }
           

            //Send the request
            xhr.send();
        }
    </script>
</body>
</html>
