<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@^5/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" type="text/css" href="https://www.unpkg.com/bootstrap-icons@^1/font/bootstrap-icons.css"
    crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/index.min.css">
  <title>Bootstrap</title>
</head>

<body>
  <h1>Radio Buttons and Checkboxes</h1>
  <div class="container">
    <form>
      <div class="form-check form-check-inline">
        <input type="radio" name="fruits" class="form-check-input" id="f-r-1">
        <label class="form-check-label" for="f-r-1">Apple</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="fruits" class="form-check-input" id="f-r-2">
        <label class="form-check-label" for="f-r-2">Orange</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="fruits" class="form-check-input" id="f-r-3">
        <label class="form-check-label" for="f-r-3">Mango</label>
      </div>
    </form>
    <form>
      <div class="form-check form-check-inline">
        <input type="checkbox" name="fruits" class="form-check-input" id="f-c-1">
        <label class="form-check-label" for="f-c-1">Apple</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" name="fruits" class="form-check-input" id="f-c-2">
        <label class="form-check-label" for="f-c-2">Orange</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" name="fruits" class="form-check-input" id="f-c-3">
        <label class="form-check-label" for="f-c-3">Mango</label>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script type="text/javascript" src="https://unpkg.com/bootstrap@^5/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
