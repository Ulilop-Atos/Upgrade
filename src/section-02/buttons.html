<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@^5/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" type="text/css" href="https://www.unpkg.com/bootstrap-icons@^1/font/bootstrap-icons.css" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/index.min.css">
  <title>Bootstrap</title>
</head>
<body>
  <h1>Buttons</h1>
  <div class="container">
    <p>Bootstrap can make buttons, links and inputs look the same</p>
    <div class="btn-group-vertical">
      <h5>This is a button</h5>
      <button class="btn btn-secondary btn-sm">Favorite <icon class="bi bi-star-fill"></icon></button>
    <h5>This is a link</h5>
      <a  class="btn btn-secondary btn-sm" href="#">Favorite <icon class="bi bi-star-fill"></icon></a>
    <h5>This is a input</h5>
      <input class="btn btn-secondary btn-sm" type="button" value="Favorite ⭐"/>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script type="text/javascript" src="https://unpkg.com/bootstrap@^5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
