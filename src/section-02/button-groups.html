<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@^5/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" type="text/css" href="https://www.unpkg.com/bootstrap-icons@^1/font/bootstrap-icons.css" crossorigin="anonymous">
  <!-- Font awesome Icons -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@fortawesome/fontawesome-free@^6/css/all.min.css" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/index.min.css">
  <title>Bootstrap</title>
</head>
<body>
  <h1>Button Groups</h1>
  <div class="container">
    <div class="btn-group">
      <button class="btn btn-success" type="button">Windows</button>
      <button class="btn btn-success" type="button">Mac OS</button>
      <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" id="dropdownOs" type="button">Linux</button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownOs">
        <li><a class="dropdown-item" href="#">Ubuntu</a></li>
        <li><a class="dropdown-item" href="#">Arch</a></li>
        <li><a class="dropdown-item" href="#">Solus</a></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script type="text/javascript" src="https://unpkg.com/bootstrap@^5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
