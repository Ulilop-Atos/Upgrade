<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@^5/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" type="text/css" href="https://www.unpkg.com/bootstrap-icons@^1/font/bootstrap-icons.css" crossorigin="anonymous">
  <!-- Font awesome Icons -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@fortawesome/fontawesome-free@^6/css/all.min.css" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/index.min.css">
  <title>Bootstrap</title>
</head>
<body>
  <h1>Icons Fonts</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row">
          <h2>Bootstrap </h2>
          <hr>
        </div>
        <div class="row">
          <span>Accessibility</span>
          <div class="flex-column">
            <span class="badge rounded-pill bg-danger">None</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <h2>Font Awesome</h2>
          <hr>
        </div>
        <div class="row">
          <span>Accessibility</span>
          <div class="flex-column">
            <icon class="fa-brands fa-accessible-icon" style=" font-size: 1.5rem; color: gold;"></icon> 
            <icon class="fa-solid fa-person-walking-with-cane"></icon>
            <i class="fa-solid fa-ear-deaf"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script type="text/javascript" src="https://unpkg.com/bootstrap@^5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
