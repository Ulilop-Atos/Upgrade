<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@^5/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" type="text/css" href="https://www.unpkg.com/bootstrap-icons@^1.8.1/font/bootstrap-icons.css" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/index.min.css">
  <title>Bootstrap</title>
</head>
<body>
  <h1>Tables</h1>
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <table class="table table-striped table-hover">
          <caption>Table example</caption>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Head 2</th>
              <th scope="col">Head 3</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th scope="col">Footer 1</th>
              <th scope="col">Footer 2</th>
              <th scope="col">Footer 3</th>
            </tr>
          </tfoot>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>R1 C2</td>
              <td>R1 C3</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>R2 C2</td>
              <td>R2 C3</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td class="table-success">R3 C2</td>
              <td>R3 C3</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>R4 C2</td>
              <td>R4 C3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script type="text/javascript" src="https://unpkg.com/bootstrap@^5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
