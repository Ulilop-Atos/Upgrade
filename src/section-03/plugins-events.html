<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@^5/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" type="text/css" href="https://www.unpkg.com/bootstrap-icons@^1/font/bootstrap-icons.css" crossorigin="anonymous">
  <!-- Font awesome Icons -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@fortawesome/fontawesome-free@^6/css/all.min.css" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/index.min.css">
  <title>Bootstrap</title>
</head>
<body>
  <div class="container">
    <h1>Plugins</h1>
  </div> 
  <div id="fstAlert" class="alert alert-primary alert-dismissible fade show" role="alert">
    <a href="#" class="btn-close" data-bs-dismiss="alert"></a>
    Lorem ipsum dolor sit amet.
  </div>
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="../images/sample.png" alt="Example" class="d-block h-25"></div>
      <div class="carousel-item"><img src="../images/sample.gif" alt="Example" class="d-block h-25"></div>
      <div class="carousel-item"><img src="../images/sample.jpg" alt="Example" class="d-block h-25"></div>
    </div>
  </div>
  <button 
    type="button" 
    class="btn btn-lg btn-danger" 
    data-bs-toggle="popover" 
    title="Popover title" 
    data-bs-content="This content will pop over!">
    Popover plugin
  </button>

  <!-- Bootstrap JS -->
  <script type="text/javascript" src="https://unpkg.com/bootstrap@^5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="../javascript/index.js"></script>
</body>
</html>
